<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .diamond-icon {
            font-size: 1.2em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #764ba2;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #666;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-container.show {
            display: block;
        }

        .result-label {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .result-price {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            color: #c33;
            text-align: center;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .info-text {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .btn-container {
                flex-direction: column;
            }

            .result-price {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="diamond-icon">ðŸ’Ž</span> Diamond Price Predictor</h1>
            <p>Elmas Ã¶zelliklerini girerek tahmini fiyatÄ± Ã¶ÄŸrenin</p>
        </div>

        <form id="diamondForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="carat">Carat (Karat)</label>
                    <input type="number" id="carat" step="0.01" min="0.2" max="5" required>
                    <span class="info-text">0.2 - 5.0 arasÄ±</span>
                </div>

                <div class="form-group">
                    <label for="cut">Cut (Kesim)</label>
                    <select id="cut" required>
                        <option value="">SeÃ§iniz</option>
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                        <option value="Ideal">Ideal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="color">Color (Renk)</label>
                    <select id="color" required>
                        <option value="">SeÃ§iniz</option>
                        <option value="D">D (En Ä°yi)</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J (En DÃ¼ÅŸÃ¼k)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="clarity">Clarity (SaflÄ±k)</label>
                    <select id="clarity" required>
                        <option value="">SeÃ§iniz</option>
                        <option value="I1">I1</option>
                        <option value="SI2">SI2</option>
                        <option value="SI1">SI1</option>
                        <option value="VS2">VS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VVS1">VVS1</option>
                        <option value="IF">IF</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="depth">Depth (Derinlik %)</label>
                    <input type="number" id="depth" step="0.1" min="43" max="79" required>
                    <span class="info-text">43 - 79 arasÄ±</span>
                </div>

                <div class="form-group">
                    <label for="table">Table (Masa %)</label>
                    <input type="number" id="table" step="0.1" min="43" max="95" required>
                    <span class="info-text">43 - 95 arasÄ±</span>
                </div>

                <div class="form-group">
                    <label for="x">X (Uzunluk mm)</label>
                    <input type="number" id="x" step="0.01" min="0" max="11" required>
                    <span class="info-text">0 - 11 mm</span>
                </div>

                <div class="form-group">
                    <label for="y">Y (GeniÅŸlik mm)</label>
                    <input type="number" id="y" step="0.01" min="0" max="60" required>
                    <span class="info-text">0 - 60 mm</span>
                </div>

                <div class="form-group">
                    <label for="z">Z (YÃ¼kseklik mm)</label>
                    <input type="number" id="z" step="0.01" min="0" max="32" required>
                    <span class="info-text">0 - 32 mm</span>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-predict">Fiyat Tahmini Yap</button>
                <button type="button" class="btn-reset" onclick="resetForm()">Formu Temizle</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Tahmin yapÄ±lÄ±yor...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-label">Tahmini Elmas FiyatÄ±</div>
            <div class="result-price" id="resultPrice">$0</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('diamondForm');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultPrice = document.getElementById('resultPrice');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            resultContainer.classList.remove('show');
            errorMessage.classList.remove('show');
            loading.classList.add('show');

            const formData = {
                carat: parseFloat(document.getElementById('carat').value),
                cut: document.getElementById('cut').value,
                color: document.getElementById('color').value,
                clarity: document.getElementById('clarity').value,
                depth: parseFloat(document.getElementById('depth').value),
                table: parseFloat(document.getElementById('table').value),
                x: parseFloat(document.getElementById('x').value),
                y: parseFloat(document.getElementById('y').value),
                z: parseFloat(document.getElementById('z').value)
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Tahmin yapÄ±lÄ±rken bir hata oluÅŸtu');
                }

                const data = await response.json();

                loading.classList.remove('show');

                const formattedPrice = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(data.predicted_price);

                resultPrice.textContent = formattedPrice;
                resultContainer.classList.add('show');

            } catch (error) {
                loading.classList.remove('show');
                errorMessage.textContent = error.message || 'Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.';
                errorMessage.classList.add('show');
                console.error('Error:', error);
            }
        });

        function resetForm() {
            form.reset();
            resultContainer.classList.remove('show');
            errorMessage.classList.remove('show');
        }

        function fillSampleData() {
            document.getElementById('carat').value = '1.04';
            document.getElementById('cut').value = 'Very Good';
            document.getElementById('color').value = 'D';
            document.getElementById('clarity').value = 'SI1';
            document.getElementById('depth').value = '61.5';
            document.getElementById('table').value = '58';
            document.getElementById('x').value = '6.48';
            document.getElementById('y').value = '6.53';
            document.getElementById('z').value = '4';
        }
    </script>
</body>
</html>
